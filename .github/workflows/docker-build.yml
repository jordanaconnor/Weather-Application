name: Build and Push Docker image

on:
  push:
    branches: [ "master" ]   # change to "main" if your repo default is main
  workflow_dispatch:        # allow manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK (handy if you later run Maven directly)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Log in to GHCR
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PORTFOLIO_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      # Step 4: Build and tag Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/weather-application/spring-app
          GIT_SHA=${{ github.sha }}

          docker build \
            --build-arg JAR_FILE=target/*.jar \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$GIT_SHA .

      # Step 5: Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/weather-application/spring-app
          GIT_SHA=${{ github.sha }}

          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$GIT_SHA
